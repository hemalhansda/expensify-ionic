<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Members List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 250px auto;" *ngIf="showLoader">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>
  <ion-card>
    <ion-list>
      <ion-grid *ngFor="let user of users">
        <ion-row class="expense-heading">
          <ion-col>Username</ion-col>
          <ion-col>E-mail</ion-col>
        </ion-row>
        <ion-row class="expense">
          <ion-col>{{user.username}}</ion-col>
          <ion-col>{{user.email}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>
</ion-content>
