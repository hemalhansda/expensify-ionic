<ion-header>
    <ion-toolbar>
      <ion-title>Deposit</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <div text-center>
        <div class="balance">Balance</div>
        <div class="balance--count">{{balance}}</div>
      </div> 
    </ion-card>
    <ion-card>
      <form #form="ngForm" (ngSubmit)="deposit(form, amount)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input #amount name="amount" type="number" placeholder="Enter amount to Deposit" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Desposit</ion-button>
                <ion-label style="color: red;">{{errorMessage}}</ion-label>
              </div>
              <ion-label text-center style="align-items: center; display: block;">How much money do you want to deposit?</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card>
  </ion-content>
