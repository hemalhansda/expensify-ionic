<ion-header>
  <ion-toolbar>
    <ion-title>Withdrawal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div text-center>
      <div class="balance">Balance</div>
      <div class="balance--count">{{balance ? balance : '-'}}</div>
    </div> 
  </ion-card>
  <ion-card>
    <form #form="ngForm" (ngSubmit)="withdraw(form, amount)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input #amount name="amount" type="number" placeholder="Enter amount to Withdraw" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Withdraw</ion-button>
              <ion-label style="color: red;">{{errorMessage}}</ion-label>
            </div>
            <ion-label text-center style="align-items: center; display: block;">How much money do you need?</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>

<ion-tabs style="height: 7%; top: auto;">
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Back</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
