<ion-header>
  <ion-toolbar>
    <ion-title>Expense Access History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!showLoader">
    <ion-list>
      <ion-item *ngFor="let transaction of expenseHistory">
        <ion-grid>
          <ion-row class="expense-heading">
            <ion-col>Username</ion-col>
            <ion-col>Action</ion-col>
            <ion-col>Money Altered</ion-col>
          </ion-row>
          <ion-row class="expense">
            <ion-col>{{transaction.username}}</ion-col>
            <ion-col>{{transaction.transactionType}}</ion-col>
            <ion-col>{{transaction.moneyAltered}}</ion-col>
          </ion-row>
          <ion-row class="expense-heading">
            <ion-col>Last Balance</ion-col>
            <ion-col>Current Balance</ion-col>
            <ion-col>Updated At</ion-col>
          </ion-row>
          <ion-row class="expense">
            <ion-col>{{transaction.balanceBefore}}</ion-col>
            <ion-col>{{transaction.balanceAfter}}</ion-col>
            <ion-col class="next-line">{{transaction.createdAt}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>
  <div style="margin: 180px auto;" *ngIf="showLoader">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>
</ion-content>
