<ion-header>
  <ion-toolbar>
    <ion-title>
      Hi {{username}} - Configure Your Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div text-center>
      <div class="email">E-MAIL</div>
      <div class="email--count">{{email}}</div>
      <ion-button size="medium" style="width: 100%;" (click)="logout()">Logout</ion-button>
    </div> 
  </ion-card>
</ion-content>
